<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Каталог блюд</title>
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/ajax-catalog.js"></script>
	<style>
		.li-button filter-passive:hover {
			/* border: solid; */
			/* border-radius: 5px; */
			background-color: rgb(194, 194, 194);
		}

		.radio-label {
			font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
			transform: translate(-3px, -3px);
			display: inline-block
		}
	</style>
</head>

<body>
	<!-- Back to top -->
	<button onclick="topFunction()" id="btnToTop" title="Go to top">&uparrow;</button>

	<!-- Header -->
	<header>
		<nav style="padding: 5px;">
			<a class="header-link" href="./dish-creation.html">Добавить товар</a>
			<a class="header-link" href="./catalog.html">Блюда</a>
			<a class="header-link" href="./about.html">О нас</a>
			<a class="header-link" href="./track.html">Отследить заказ</a>
		</nav>
		<div style="flex: 1; padding-right: 5px; text-align: center;">
			<p style="font-size: 150%; margin: 10px;">Доставка еды</p>
		</div>
	</header>
	<!-- Main -->
	<main style="display: flex;">
		<!-- Filter -->
		<div class="filter">
			<!-- Search field -->
			<section style="margin-top: 15px; position: relative;">
				<input type="text" id="dishSearch" placeholder="Поиск по названию блюда">
				<div id="suggestionsContainer" class="suggestions-container"></div>
			</section>

			<p style="font-size: 2rem; margin: 0; margin-top: 10px;">Фильтр</p>
			<!-- <p style="margin: 0; font-size: 150%;">Фильтр</p> -->
			<section>
				<p>Упорядочить:</p>
				<input type="radio" value="price" name="sorting" id="radio-1" checked>
				<label class="radio-label" for="radio-1">сначала дешёвые</label><br>
				<input type="radio" value="price-rev" name="sorting" id="radio-2">
				<label class="radio-label" for="radio-2">сначала дорогие</label><br>
				<input type="radio" value="rating" name="sorting" id="radio-3">
				<label class="radio-label" for="radio-3">по популярности</label><br>
			</section>
			<section>
				<p>Тип:</p>
				<button class="li-button filter-passive" data-filter-type="dishType" data-filter-value="first">
					<li>первое</li>
				</button>
				<button class="li-button filter-passive" data-filter-type="dishType" data-filter-value="second">
					<li>второе</li>
				</button>
				<button class="li-button filter-passive" data-filter-type="dishType" data-filter-value="dessert">
					<li>десерт</li>
				</button>
				<button class="li-button filter-passive" data-filter-type="dishType" data-filter-value="drinks">
					<li>напитки</li>
				</button>
				<button class="li-button filter-passive" data-filter-type="dishType" data-filter-value="other">
					<li>другое</li>
				</button>
			</section>
			<section>
				<p>Наличие мяса:</p>
				<button class="li-button filter-passive" data-filter-type="meatAvailability"
					data-filter-value="vegetarian">
					<li>вегетарианские</li>
				</button>
				<button class="li-button filter-passive" data-filter-type="meatAvailability" data-filter-value="meat">
					<li>мясные</li>
				</button>
			</section>
		</div>
		<div class="dish-catalog-container" id="dishCatalogContainer">
			<!-- Food container -->
		</div>
	</main>
	<!-- Footer -->
	<footer>
		<p>© 2023 ООО «Доставка еды»</p>
		<p>Обратная связь: example@mail.ru, +79311234567</p>
	</footer>
</body>

</html>
