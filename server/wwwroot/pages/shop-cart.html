<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Корзина</title>
	<link rel="stylesheet" href="/css/style.css">
	<style>
		input,
		select {
			display: block;
			margin-bottom: 10px;
		}

		#input-field-bonus::-webkit-inner-spin-button {
			-webkit-appearance: none;
		}

		#input-field-bonus::-webkit-outer-spin-button {
			-webkit-appearance: none;
		}
	</style>
	<script src="../script.js"></script>
</head>

<body>
	<!-- Back to top -->
	<button onclick="topFunction()" id="btnToTop" title="Go to top">&uparrow;</button>

	<!-- Header -->
	<header>
		<nav style="padding: 5px;">
			<a class="header-link" href="./dish-creation.html">Добавить товар</a>
			<a class="header-link" href="./catalog.html">Блюда</a>
			<a class="header-link" href="./about.html">О нас</a>
			<a class="header-link" href="./track.html">Отследить заказ</a>
		</nav>
		<div style="flex: 1; padding-right: 5px; text-align: center;">
			<p style="font-size: 150%; margin: 10px;">Доставка еды</p>
		</div>
	</header>
	<!-- Main -->
	<main>
		<div class="buy-panel">
			<p>Общая стоимость: 1750 руб</p>
			<button>Оформить заказ</button>
		</div>
		<div class="dish-catalog-container">
			<!-- Dish block -->
			<div class="dish-preview" onclick="location.href='./dish.html'">
				<div class="image-wrapper">
					<img src="../images/пицца маргарита.jpg" alt="Dish image">
				</div>
				<div class="dish-preview-text">
					<p>Пицца "Маргарита"</p>
					<p>400 руб</p>
				</div>
				<button>❌</button>
			</div>
			<!-- Dish block -->
			<div class="dish-preview" onclick="location.href='./dish.html'">
				<div class="image-wrapper">
					<img src="../images/лобстер с маслом.jpg" alt="Dish image">
				</div>
				<div class="dish-preview-text">
					<p>Лобстер с маслом</p>
					<p>1200 руб</p>
				</div>
				<button>❌</button>
			</div>
			<!-- Dish block -->
			<div class="dish-preview" onclick="location.href='./dish.html'">
				<div class="image-wrapper">
					<img src="../images/фруктовый коктейль.jpg" alt="Dish image">
				</div>
				<div class="dish-preview-text">
					<p>Фруктовый коктейль</p>
					<p>150 руб</p>
				</div>
				<button>❌</button>
			</div>
		</div>
		<form>
			<fieldset>
				<legend>Оформить заказ</legend>
				<label for="input-field-name">Ваше имя:*</label>
				<input id="input-field-name" type="text"></input>
				<label for="input-field-phone">Телефон:*</label>
				<input id="input-field-phone" type="text"></input>
				<label for="input-field-mail">E-mail:*</label>
				<input id="input-field-mail" type="text"></input>
				<label for="input-field-adress">Адрес доставки:*</label>
				<input id="input-field-adress" type="text"></input>
				<label for="input-field-bonus">Промокод:</label>
				<input id="input-field-bonus" type="number" min="0">
				<label for="input-field-comment">Комментарий:</label>
				<input id="input-field-comment" type="text"></input>
				<button type="submit">Добавить</button>
			</fieldset>
		</form>
	</main>
	<!-- Footer -->
	<footer>
		<p>© 2023 ООО «Доставка еды»</p>
		<p>Обратная связь: example@mail.ru, +79311234567</p>
	</footer>
</body>

</html>
